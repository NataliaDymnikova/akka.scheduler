syntax = "proto3";
package natalia.dymnikova.cluster.scheduler.akka;

message SetFlow {
    string               flowName   = 1;
    repeated  Stage      stages     = 2;
}

enum StageType {
    NotSet     = 0;
    Supplier   = 1;
    Operator   = 2;
}

message Stage {
    bytes     operator = 1;
    string    address  = 2;
    StageType type     = 3;
}

message CheckFlow {
    bytes   operator  = 3;
}

message State {
    message Error {
        string message = 1;
    }

    message Ok {
    }
}

message Completed {}

message IsReady {}

message OnStart {
    uint64 count = 1;
}

message Data {
    bytes  data  = 1;
}

message More {
    uint64 count = 1;
}