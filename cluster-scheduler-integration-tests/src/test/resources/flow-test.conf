include classpath("cluster-node-defaults.conf")

natalia-dymnikova {
  node-type = compute
}

akka {
  cluster{
    roles = [ test-role ]
    seed-nodes = []
  }

  loggers  = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG

  actor {
    debug {
      autoreceive  = on
      lifecycle    = on
      unhandled    = on
      event-stream = on
    }
  }

  remote {
    log-received-messages = on
    netty.tcp.port = 0
  }
}
